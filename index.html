<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>MiCalculator!!</title>
  <link rel="stylesheet" href="index.css">
</head>
<link href="https://fonts.googleapis.com/css?family=Cousine" rel="stylesheet">

<body>
  <div class="calc">
    <div class="results">Err</div>
    <div class="fila1">
      <button class="botonC numbers">C</button>
      <button class="botonFlecha numbers">←</button>
      <button class="botonEntre operators">÷</button>
    </div>
    <div class="fila2">
      <button class="boton7 numbers">7</button>
      <button class="boton8 numbers">8</button>
      <button class="boton9 numbers">9</button>
      <button class="botonPor operators">×</button>
    </div>
    <div class="fila3">
      <button class="boton4 numbers">4</button>
      <button class="boton5 numbers">5</button>
      <button class="boton6 numbers">6</button>
      <button class="botonMenos operators">−</button>
    </div>
    <div class="fila4">
      <button class="boton1 numbers">1</button>
      <button class="boton2 numbers">2</button>
      <button class="boton3 numbers">3</button>
      <button class="botonMas operators">+</button>
    </div>
    <div class="fila5">
      <button class="boton0 numbers">0</button>
      <button class="botonIgual operators">=</button>
    </div>
  </div>

</body>

</html>
